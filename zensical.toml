[project]
site_name = "MolVis Documentation"
site_url = "https://molcrafts.github.io/molvis/"
site_description = "Interactive molecular visualization toolkit built with modern web technologies."
site_author = "MolCrafts Team"
repo_url = "https://github.com/molcrafts/molvis"
repo_name = "molcrafts/molvis"
docs_dir = "docs"
site_dir = "site"
copyright = "Copyright &copy; 2026 MolCrafts Team"
nav = [
  { "Home" = "index.md" },
  { "Getting Started" = "getting-started.md" },
  { "Architecture" = "architecture.md" },
  { "API Reference" = [
    "api/core.md",
    "api/pipeline.md",
  ]},
]

[project.theme]
variant = "modern"
language = "en"
features = [
  "content.code.copy",
  "content.code.select",
  "navigation.footer",
  "navigation.indexes",
  "navigation.instant",
  "navigation.instant.prefetch",
  "navigation.path",
  "navigation.sections",
  "navigation.top",
  "navigation.tracking",
  "search.highlight",
]

[project.theme.icon]
repo = "fontawesome/brands/github"

[[project.theme.palette]]
scheme = "default"
primary = "indigo"
accent = "indigo"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
primary = "indigo"
accent = "indigo"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.plugins.search]
enabled = true

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/molcrafts/molvis"


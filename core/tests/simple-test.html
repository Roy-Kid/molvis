<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 100vw; height: 100vh; overflow: hidden; }
    
    #root {
      position: relative;
      width: 100%;
      height: 100%;
      background: #333;
    }
    
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 0;
    }
    
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      border: 2px solid red; /* DEBUG */
    }
    
    .indicator {
      position: absolute;
      padding: 10px 15px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      font-size: 16px;
      font-weight: bold;
      pointer-events: auto;
      z-index: 100;
    }
    
    #mode { top: 10px; left: 10px; }
    #view { top: 10px; right: 10px; }
  </style>
</head>
<body>
  <div id="root">
    <canvas id="canvas"></canvas>
    <div id="ui-overlay">
      <div id="mode" class="indicator">EDIT MODE</div>
      <div id="view" class="indicator">PERSP</div>
    </div>
  </div>
  
  <script>
    console.log("Root:", document.getElementById('root'));
    console.log("Canvas:", document.getElementById('canvas'));
    console.log("UI Overlay:", document.getElementById('ui-overlay'));
    console.log("Mode indicator:", document.getElementById('mode'));
    
    const overlay = document.getElementById('ui-overlay');
    const computed = window.getComputedStyle(overlay);
    console.log("UI Overlay computed z-index:", computed.zIndex);
    console.log("UI Overlay computed position:", computed.position);
    console.log("UI Overlay computed display:", computed.display);
  </script>
</body>
</html>
